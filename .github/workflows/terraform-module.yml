name: Terraform Module

on:
  workflow_call:
    inputs:
      working_directory:
        description: Path to the Terraform module root.
        required: true
        type: string
      environment:
        description: Environment name used for backend/vars, approvals and role resolution.
        required: true
        type: string
  workflow_dispatch:
    inputs:
      working_directory:
        description: Path to the Terraform module root.
        required: true
        default: "."
      backend_config_file:
        description: Optional backend config file for remote state.
        required: false
        default: ""
      var_file:
        description: Optional tfvars file for plan/apply.
        required: false
        default: ""
      plan_file:
        description: Plan file name to generate and reuse for apply.
        required: false
        default: "terraform.tfplan"
      terraform_version:
        description: Terraform CLI version to install.
        required: false
        default: "1.8.5"
      environment:
        description: Protected environment name used to gate apply.
        required: false
        default: "prod"
      artifact_name:
        description: Artifact name for plan handoff between jobs.
        required: false
        default: "tfplan"
      aws_role_to_assume:
        description: Optional IAM role ARN used by plan/apply.
        required: false
        default: ""
      aws_account_id:
        description: Optional AWS account ID. If provided and aws_role_to_assume is empty, a role ARN will be constructed.
        required: false
        default: ""
      role_name:
        description: Base role name used when constructing the role ARN from aws_account_id; environment will be appended as a suffix.
        required: false
        default: "ims-terraform-infrastructure-role"
      aws_region:
        description: AWS region for assumed role and Terraform.
        required: false
        default: "eu-west-1"
      aws_session_name:
        description: Session name for STS assume-role calls.
        required: false
        default: "github-actions"
      additional_init_args:
        description: Extra args appended to terraform init.
        required: false
        default: ""
      additional_plan_args:
        description: Extra args appended to terraform plan.
        required: false
        default: ""
      additional_apply_args:
        description: Extra args appended to terraform apply.
        required: false
        default: ""

permissions:
  contents: read
  id-token: write
  pull-requests: write

concurrency:
  group: terraform-${{ inputs.working_directory }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  context:
    name: Run Context
    runs-on: ubuntu-latest
    outputs:
      effective_role_arn: ${{ steps.compute.outputs.effective_role_arn }}
    steps:
      - name: Compute effective role ARN
        id: compute
        shell: bash
        env:
          ENV: ${{ inputs.environment }}
          ROLE_BASE: ims-terraform-infrastructure-role
          AWS_ACCOUNT_ID_SANDBOX: ${{ secrets.AWS_ACCOUNT_ID_SANDBOX }}
          AWS_ACCOUNT_ID_DEV: ${{ secrets.AWS_ACCOUNT_ID_DEV }}
          AWS_ACCOUNT_ID_PROD: ${{ secrets.AWS_ACCOUNT_ID_PROD }}
        run: |
          set -euo pipefail
          case "$ENV" in
            sandbox) ACCT="$AWS_ACCOUNT_ID_SANDBOX" ;;
            dev)     ACCT="$AWS_ACCOUNT_ID_DEV" ;;
            prod)    ACCT="$AWS_ACCOUNT_ID_PROD" ;;
            *)       ACCT="" ;;
          esac
          ROLE_ARN=""
          if [ -n "${ACCT}" ]; then
            ROLE_ARN="arn:aws:iam::${ACCT}:role/${ROLE_BASE}-${ENV}"
          fi
          echo "account_id=${ACCT}" >> "$GITHUB_OUTPUT"
          echo "effective_role_arn=${ROLE_ARN}" >> "$GITHUB_OUTPUT"

      - name: Summarise inputs and trigger context
        uses: granthouston44/terraform-actions/.github/actions/print-run-context@v0.1.3
        with:
          title: Terraform Module Workflow Context
          environment: ${{ inputs.environment }}
          aws_account_id: ${{ steps.compute.outputs.account_id }}
          aws_role_arn: ${{ steps.compute.outputs.effective_role_arn }}
          working_directory: ${{ inputs.working_directory }}
          backend_config_file: env/${{ inputs.environment }}.backend.hcl
          var_file: env/${{ inputs.environment }}.tfvars
          plan_file: plan-${{ inputs.environment }}.tfplan
          terraform_version: 1.8.5
  plan:
    name: Plan
    runs-on: ubuntu-latest
    needs: context
    outputs:
      changed: ${{ steps.plan.outputs.plan_status == 'changes' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Terraform setup (fmt/validate/tfsec)
        uses: granthouston44/terraform-actions/.github/actions/terraform-setup@v0.1.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          terraform_version: 1.8.5
          working_directory: ${{ inputs.working_directory }}
          run_local_init: false

      - name: Terraform plan
        id: plan
        uses: granthouston44/terraform-actions/.github/actions/terraform-plan@v0.1.3
        with:
          working_directory: ${{ inputs.working_directory }}
          backend_config_file: env/${{ inputs.environment }}.backend.hcl
          var_file: env/${{ inputs.environment }}.tfvars
          plan_file: plan-${{ inputs.environment }}.tfplan
          additional_init_args: ''
          additional_plan_args: ''
          aws_role_to_assume: ${{ needs.context.outputs.effective_role_arn }}
          aws_region: eu-west-1
          aws_session_name: github-actions
          artifact_name: tfplan

      - name: PR comment with plan
        if: ${{ github.event_name == 'pull_request' }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: ${{ steps.plan.outputs.plan_text_path }}

  plan-approval:
    name: Plan Approval Gate
    if: ${{ github.ref == 'refs/heads/main' && needs.plan.outputs.changed == 'true' }}
    runs-on: ubuntu-latest
    needs: [plan]
    environment: ${{ inputs.environment }}
    steps:
      - name: Await environment approval
        run: echo "Environment approval granted for plan in ${{ inputs.environment }}"

  apply:
    name: Apply
    if: ${{ github.ref == 'refs/heads/main' && needs.plan.outputs.changed == 'true' }}
    runs-on: ubuntu-latest
    needs: [plan, plan-approval]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Terraform setup (fmt/validate)
        uses: granthouston44/terraform-actions/.github/actions/terraform-setup@v0.1.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          terraform_version: 1.8.5
          working_directory: ${{ inputs.working_directory }}
          run_local_init: false

      - name: Terraform apply
        uses: granthouston44/terraform-actions/.github/actions/terraform-apply@v0.1.3
        with:
          working_directory: ${{ inputs.working_directory }}
          backend_config_file: env/${{ inputs.environment }}.backend.hcl
          var_file: env/${{ inputs.environment }}.tfvars
          plan_file: plan-${{ inputs.environment }}.tfplan
          additional_init_args: ''
          additional_apply_args: ''
          apply_auto_approve: false
          aws_role_to_assume: ${{ needs.context.outputs.effective_role_arn }}
          aws_region: eu-west-1
          aws_session_name: github-actions
          artifact_name: tfplan
