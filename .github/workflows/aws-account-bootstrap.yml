name: AWS Account Bootstrap

on:
  workflow_call:
    inputs:
      working_directory:
        description: Path to the Terraform root to bootstrap
        required: false
        type: string
        default: "."
      environment:
        description: Target environment (drives env vars, approvals, role)
        required: true
        type: string
      apply_auto_approve:
        description: Auto-approve terraform apply
        required: false
        type: boolean
        default: false
  workflow_dispatch:
    inputs:
      working_directory:
        description: Path to the Terraform root to bootstrap
        required: false
        default: "."
      environment:
        description: Target environment (drives env vars, approvals, role)
        required: true
        default: "sandbox"
      apply_auto_approve:
        description: Auto-approve terraform apply
        required: false
        default: false

permissions:
  contents: read
  id-token: write

concurrency:
  group: bootstrap-${{ inputs.working_directory }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  bootstrap:
    name: Bootstrap ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print run context
        uses: granthouston44/terraform-actions/.github/actions/print-run-context@v0.3.0
        with:
          title: AWS Account Bootstrap Context
          environment: ${{ inputs.environment }}
          aws_account_id: ${{ vars.AWS_ACCOUNT_ID }}
          aws_role_arn: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/ims-terraform-infrastructure-role-${{ inputs.environment }}
          working_directory: ${{ inputs.working_directory }}
          backend_config_file: env/${{ inputs.environment }}.backend.hcl
          var_file: env/${{ inputs.environment }}.tfvars
          plan_file: plan-${{ inputs.environment }}.tfplan
          terraform_version: 1.8.5

      - name: Terraform plan + apply (one-and-done)
        uses: granthouston44/terraform-actions/.github/actions/terraform-plan-apply@v0.3.2
        with:
          working_directory: ${{ inputs.working_directory }}
          backend_config_file: env/${{ inputs.environment }}.backend.hcl
          var_file: env/${{ inputs.environment }}.tfvars
          plan_file: plan-${{ inputs.environment }}.tfplan
          run_plan: 'true'
          run_apply: 'true'
          apply_auto_approve: ${{ inputs.apply_auto_approve }}
          aws_role_to_assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/ims-terraform-infrastructure-role-${{ inputs.environment }}
