name: AWS Account Bootstrap

on:
  workflow_call:
    inputs:
      working_directory:
        description: Path to the Terraform root to bootstrap
        required: false
        type: string
        default: "."
      environment:
        description: Target environment (drives env vars, approvals, role)
        required: true
        type: string
      apply_auto_approve:
        description: Auto-approve terraform apply
        required: false
        type: boolean
        default: false
  workflow_dispatch:
    inputs:
      working_directory:
        description: Path to the Terraform root to bootstrap
        required: false
        default: "."
      environment:
        description: Target environment (drives env vars, approvals, role)
        required: true
        default: "sandbox"
      apply_auto_approve:
        description: Auto-approve terraform apply
        required: false
        default: false

permissions:
  contents: read
  id-token: write

concurrency:
  group: bootstrap-${{ inputs.working_directory }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  bootstrap:
    name: Bootstrap ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print run context
        uses: granthouston44/terraform-actions/.github/actions/print-run-context@main
        with:
          title: AWS Account Bootstrap Context
          environment: ${{ inputs.environment }}
          aws_account_id: ${{ vars.AWS_ACCOUNT_ID }}
          aws_role_arn: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/ims-terraform-infrastructure-role-${{ inputs.environment }}
          working_directory: ${{ inputs.working_directory }}
          backend_config_file: computed (ims-terraform-infrastructure-state-<env>, ims-<repo>-<env>.tfstate)
          var_file: env/${{ inputs.environment }}/${{ inputs.environment }}.tfvars
          plan_file: plan-${{ inputs.environment }}.tfplan
          terraform_version: 1.8.5
          notes: "AWS Account Bootstrap"

      - name: Terraform setup
        uses: granthouston44/terraform-actions/.github/actions/terraform-setup@main
        with:
          environment: ${{ inputs.environment }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/ims-terraform-infrastructure-role-${{ inputs.environment }}
          aws-region: eu-west-1
          role-session-name: github-actions

      - name: Terraform plan
        uses: granthouston44/terraform-actions/.github/actions/terraform-plan@main
        with:
          working_directory: ${{ inputs.working_directory }}
          environment: ${{ inputs.environment }}
          

      - name: Terraform apply (optional)
        if: ${{ inputs.apply_auto_approve == true }}
        uses: granthouston44/terraform-actions/.github/actions/terraform-apply@main
        with:
          working_directory: ${{ inputs.working_directory }}
          environment: ${{ inputs.environment }}
          aws_account_id: ${{ vars.AWS_ACCOUNT_ID }}
