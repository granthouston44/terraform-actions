name: Terratest

on:
  workflow_call:
    inputs:
      go_version:
        description: Go toolchain version for Terratest.
        required: false
        type: string
        default: "1.23.6"
      working_directory:
        description: Directory containing Terratest sources.
        required: false
        type: string
        default: "test"
      test_pattern:
        description: Test name regex or 'all'.
        required: false
        type: string
        default: "all"
      timeout:
        description: Go test timeout value.
        required: false
        type: string
        default: "20m"
      environment:
        description: Environment name used to resolve AWS account and role.
        required: false
        type: string
        default: "sandbox"
  workflow_dispatch:
    inputs:
      go_version:
        description: Go toolchain version for Terratest.
        required: false
        default: "1.23.6"
      working_directory:
        description: Directory containing Terratest sources.
        required: false
        default: "test"
      test_pattern:
        description: Test name regex or 'all'.
        required: false
        default: "all"
      timeout:
        description: Go test timeout value.
        required: false
        default: "20m"
      environment:
        description: Environment name used to resolve AWS account and role.
        required: false
        default: "sandbox"

permissions:
  contents: read
  id-token: write
  pull-requests: write

concurrency:
  group: terratest-${{ github.ref }}
  cancel-in-progress: false

jobs:
  context:
    name: Run Context
    runs-on: ubuntu-latest
    outputs:
      effective_role_arn: ${{ steps.compute.outputs.effective_role_arn }}
    steps:
      - name: Compute effective role ARN
        id: compute
        shell: bash
        env:
          ENV: ${{ inputs.environment }}
          ROLE_BASE: ims-terraform-infrastructure-role
          AWS_ACCOUNT_ID_SANDBOX: ${{ secrets.AWS_ACCOUNT_ID_SANDBOX }}
          AWS_ACCOUNT_ID_DEV: ${{ secrets.AWS_ACCOUNT_ID_DEV }}
          AWS_ACCOUNT_ID_PROD: ${{ secrets.AWS_ACCOUNT_ID_PROD }}
        run: |
          set -euo pipefail
          case "$ENV" in
            sandbox) ACCT="$AWS_ACCOUNT_ID_SANDBOX" ;;
            dev)     ACCT="$AWS_ACCOUNT_ID_DEV" ;;
            prod)    ACCT="$AWS_ACCOUNT_ID_PROD" ;;
            *)       ACCT="" ;;
          esac
          ROLE_ARN=""
          if [ -n "${ACCT}" ]; then
            ROLE_ARN="arn:aws:iam::${ACCT}:role/${ROLE_BASE}-${ENV}"
          fi
          echo "account_id=${ACCT}" >> "$GITHUB_OUTPUT"
          echo "effective_role_arn=${ROLE_ARN}" >> "$GITHUB_OUTPUT"

      - name: Summarise inputs and trigger context
        uses: granthouston44/terraform-actions/.github/actions/print-run-context@v0.2.1
        with:
          title: Terratest Workflow Context
          environment: ${{ inputs.environment }}
          aws_account_id: ${{ steps.compute.outputs.account_id }}
          aws_role_arn: ${{ steps.compute.outputs.effective_role_arn }}
          go_version: ${{ inputs.go_version }}
          terratest_working_directory: ${{ inputs.working_directory }}
          terratest_pattern: ${{ inputs.test_pattern }}
          terratest_timeout: ${{ inputs.timeout }}

  terratest:
    name: Run Terratest
    runs-on: ubuntu-latest
    needs: context
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Terratest (composite)
        uses: granthouston44/terraform-actions/.github/actions/run-terratest@v0.2.2
        with:
          go_version: ${{ inputs.go_version }}
          working_directory: ${{ inputs.working_directory }}
          test_pattern: ${{ inputs.test_pattern }}
          timeout: ${{ inputs.timeout }}
          aws_role_to_assume: ${{ needs.context.outputs.effective_role_arn }}
          aws_region: eu-west-1
          aws_session_name: github-actions
          formatter: gotestsum
